
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Diary PWA</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#121212">
<link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-mode">

<header>
  <button id="editBtn">Edit</button>
  <button id="viewBtn">View</button>
  <button id="settingsBtn">⚙️</button>
</header>

<main id="editScreen">
  <input type="date" id="entryDate" />
  <textarea id="entryText" placeholder="Write your diary entry..."></textarea>
  <button id="saveEntry">Save Entry</button>
</main>

<main id="viewScreen" style="display:none;">
  <input type="text" id="searchBox" placeholder="Search entries..." />
  <div id="entriesList"></div>
</main>

<!-- Settings Modal (hidden by default) -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeSettings" class="close">&times;</span>
    <h2>Settings</h2>
    <button id="importXML">Import XML</button>
    <input type="file" id="xmlFileInput" accept=".xml" style="display:none;">
    <button id="exportXML">Export XML</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
