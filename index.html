<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Diary PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#222222">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <header>
    <h1>📓 My Diary</h1>
    <nav>
      <button id="editTab">Edit</button>
      <button id="viewTab">View</button>
      <button id="settingsBtn">⚙️</button>
    </nav>
  </header>

  <main>
    <section id="editScreen" class="screen">
      <input type="date" id="entryDate" />
      <textarea id="entryText" placeholder="Write your diary entry here..."></textarea>
      <button id="saveEntry">Save Entry</button>
    </section>
    <section id="viewScreen" class="screen hidden">
      <input type="text" id="searchBox" placeholder="Search entries..." />
      <div id="entriesList"></div>
    </section>
  </main>

  <!-- Settings Modal (hidden by default) -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeSettings" class="close">&times;</span>
      <h2>Settings</h2>
      <button id="importXmlBtn">Import XML</button>
      <input type="file" id="importXmlInput" accept=".xml" style="display:none;">
      <button id="exportXmlBtn">Export XML</button>
    </div>
  </div>
  <div id="modalBackdrop" class="backdrop hidden"></div>

  <script src="script.js"></script>
</body>
</html>
